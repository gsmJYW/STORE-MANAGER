  <script>
    const searchDiv = document.getElementById('search-div');
    const searchInput = document.getElementById('search-input');
    const searchHelper = document.getElementById('search-helper');
    const searchButton = document.getElementById('search-button');
    const urlValidator = document.getElementById('url-validator');
    const mostVisited = document.getElementById('most-visited');

    var isThereBoomark = false;

    if (document.cookie.trim().length > 0) {
      var bookmarks = [];

      for (var splitCookies of document.cookie.split(/; */))
      {
        var splitCookie = splitCookies.split('=');
        var cookie = JSON.parse(splitCookie[1]);
        cookie.url = splitCookie[0];
        bookmarks.push(cookie);
      }

      bookmarks.sort((a, b) => a.bookmarkTime - b.bookmarkTime);

      if (bookmarks.length > 0) {
        searchHelper.innerHTML = '';
      }
      
      var isThereNewLine = false;

      for (var bookmark of bookmarks) {
        if (isThereBoomark) {
          var span = document.createElement('span');
          span.innerHTML = '&nbsp&nbsp;';
          searchHelper.appendChild(span);
        }

        isThereBoomark = true;

        var a = document.createElement('a');
        a.innerHTML = bookmark.title;
        a.setAttribute('href', `/${bookmark.url}`);
        searchHelper.appendChild(a);

        if (searchHelper.offsetWidth > 575) {
          var br = document.createElement('br');
          searchHelper.insertBefore(br, a);
          isThereNewLine = true;
        }
      }

      if (!isThereNewLine) {
        var br = document.createElement('br');
        searchHelper.appendChild(br);

        var span = document.createElement('span');
        span.innerHTML = '&nbsp;';
        searchHelper.appendChild(span);
      }
    }

    if (!isThereBoomark) {
      searchHelper.innerHTML = '매번 검색하기 귀찮으시죠? 클릭 한 번으로 스토어에 접속해보세요! ';

      var howToBookmark = document.createElement('button');
      howToBookmark.type = "button";
      howToBookmark.style = 'background:none; border:none; margin:0; padding:0; color: #0066CC;';
      howToBookmark.innerHTML = '즐겨찾기 사용법';
      howToBookmark.setAttribute('onclick', 'showHowToBookmark();');
      searchHelper.appendChild(howToBookmark);

      searchHelper.innerHTML += '<br>&nbsp;'
    }

    function showHowToBookmark() {
      var html = '<div class="text-center"><img src="https://imgur.com/zbj1mBU.png" width="454" height="47"></div>';
      html += '<div class="text-center" style="margin: 8px 0px;"><img src="https://imgur.com/x13joXj.png" width="454" height="81"></div>';
      html += '<div style="text-align: left; line-height: 130%;"><br>';
      html += '1. 최초 한 번은 검색창을 통해 스토어에 접속해주세요.<br>';
      html += '2. 스토어 이름 옆 노란색 별 아이콘을 클릭해주세요.<br>';
      html += '3. 메인 페이지로 돌아가면 바로가기 링크가 생겨요!<br><br>';
      html += '즐겨찾기는 최대 10개까지만 등록할 수 있어요.<br>';
      html += '그 이상 등록하려 하실 경우 삭제할 즐겨찾기 선택창이 떠요.<br><br>';
      html += '즐겨찾기는 쿠키를 통해 저장해요.<br>'
      html += '브라우저에서 쿠키를 삭제하시면 즐겨찾기도 삭제되어요.</div>';

      swal.fire({
        title: '즐겨찾기 A to Z',
        html: html,
        confirmButtonText: '알겠어요',
      });
    }

    var failed = {
      title: '이런!',
      icon: 'error',
      confirmButtonText: '어떻게 된거죠?',
      cancelButtonText: '알겠어요',
      showCancelButton: true,
      heightAuto: false,
    }

    function showError(res, error) {
      if (res.isConfirmed) {
        swal.fire({
          title: '원인',
          html: error,
          confirmButtonText: '알겠어요',
          showCancelButton: false,
          heightAuto: false,
        });
      }
    }

    searchInput.addEventListener('keyup', function (event) {
      if (event.code == 'Enter') {
        search();
      }
    });

    searchButton.addEventListener('click', function (event) {
      search();
    });

    function search() {
      if (searchInput.value.trim().length == 0) {
        swal.fire({
          title: '잠시만요!',
          text: '검색창이 너무 허전해요.',
          confirmButtonText: '알겠어요',
          heightAuto: false,
        });

        return;  
      }

      swal.fire({
        title: '잠시만요!',
        text: '스토어에 접속하는 중이에요.',
        showCancelButton: false,
        showConfirmButton: false,
        allowOutsideClick: false,
        heightAuto: false,
      });

      fetch('/searchStore', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query: searchInput.value }),
      })
        .then(async (res) => {
          var json = await res.json();
          swal.close();

          if (json.result == 'OK') {
            swal.fire({
              title: '스토어 발견!',
              html: `'${json.store_title}' 스토어로 진행 하시겠어요?`,
              icon: 'success',
              confirmButtonText: '네',
              cancelButtonText: '이게 아닌데!',
              showCancelButton: true,
              heightAuto: false,
            }).then((res) => {
              if (res.isConfirmed) {
                var form = document.createElement('form');
                form.style.visibility = 'hidden';
                form.method = 'GET';
                form.action = json.store_url;
                document.body.appendChild(form);
                form.submit();
              }
            });
          }
          else {
            failed.html = '<div style="line-height: 130%;">스토어를 검색했지만 찾지 못했어요.<br>검색어를 다시 한 번 확인해주세요.</div>';
            swal.fire(failed).then((res) => showError(res, json.error));
          }
        }).catch((error) => {
          failed.html = '스토어를 검색하지 못했어요.';
          swal.fire(failed).then((res) => showError(res, error));
        });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
