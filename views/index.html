<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

    * {
      font-family: 'Jeju Gothic', serif;
    }

    body {
      height: 100vh;
    }

    .container {
      height: 100%;
    }
  </style>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

  <title>STORE MANAGER</title>
</head>

<body>
  <div id="search-div" class="container d-flex align-items-center justify-content-center">
    <div class="w-40">
      <h5 id="url-validator" class="text-center">스토어 주소를 입력해주세요</h5>
      <div class="input-group rounded px-3 py-2">
        <input id="search-input" type="search" class="form-control rounded" style="box-shadow: none;"
          placeholder="스토어 URL" aria-label="스토어 URL" aria-describedby="search-addon"
          value="https://smartstore.naver.com/" spellcheck="false" />
        </input>
        <button id="search-button" class="btn btn-primary fas fa-search" disabled></input>
      </div>

      <form action="">
        <h6 class="text-center p-3">스토어의 주소는 <span
            style="color:#0275d8;">https://smartstore.naver.com/스토어-고유-URL</span>입니다.<br>
          스토어 고유 URL은 <span style="font-weight:bold;">영문 소문자, 숫자, 특수문자(-,_)</span>로 구성될 수 있습니다.
        </h6>
      </form>
      <div style="max-width: 530px; height: auto;">
        <h6 class="text-lg-start px-3" id="most-visited" hidden></h6>
      </div>
    </div>
  </div>
  <script>
    const searchDiv = document.getElementById('search-div');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const urlValidator = document.getElementById('url-validator');
    const mostVisited = document.getElementById('most-visited');

    var mostVisitedJson = '{most_visited_json}';
    var mostVisitedList = JSON.parse(mostVisitedJson);

    if (mostVisitedList.length > 0) {
      mostVisited.hidden = false;
      mostVisited.innerHTML = '자주 방문한 스토어:&nbsp;&nbsp;'

      mostVisitedList.sort((a, b) => { return b.count - a.count });

      for (var store of mostVisitedList) {
        mostVisited.innerHTML += `<a href="/${store.storeUrl}">${store.storeTitle}</a>&nbsp;&nbsp;`;

        if (mostVisited.textContent.length > 128) {
          break;
        }
      }
    }
    else {
      mostVisited.textContent += '아직 방문한 스토어가 없거나 쿠키를 사용하지 않습니다.'
    }

    searchInput.addEventListener('input', (event) => {
      searchButton.disabled = true;

      if (searchInput.value.length == 0) {
        urlValidator.textContent = '스토어 주소를 입력해주세요';
      }
      else {
        if (searchInput.value.startsWith('https://smartstore.naver.com/')) {
          storeUrl = searchInput.value.split('https://smartstore.naver.com/')[1];

          if (storeUrl.length == 0) {
            urlValidator.textContent = '스토어 고유 URL을 붙여주세요';
          }
          else {
            if (new RegExp('^[a-z0-9_-]+$').test(storeUrl)) {
              urlValidator.textContent = '좋네요!';
              searchButton.disabled = false;
            }
            else {
              urlValidator.textContent = `잘못된 스토어 고유 URL이에요 → ${storeUrl}`;
            }
          }
        }
        else {
          urlValidator.textContent = '스토어 주소 형식이 아니에요';
        }
      }
    });

    searchInput.addEventListener('keyup', function (event) {
      if (event.code == 'Enter' && !searchButton.disabled) {
        search();
      }
    });

    searchButton.addEventListener('click', function (event) {
      search();
    });

    function search() {
      swal.fire({
        title: '잠시만요!',
        text: '스토어에 접속하는 중이에요.',
        showCancelButton: false,
        showConfirmButton: false,
        allowOutsideClick: false,
        heightAuto: false,
      });

      fetch('/searchStore', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ store_url: storeUrl })
      })
        .then(async (res) => {
          var json = await res.json();
          swal.close();

          if (json.result == 'OK') {
            swal.fire({
              title: '스토어 발견!',
              html: `'${json.store_title}' 스토어로 진행 하시겠어요?`,
              icon: 'success',
              confirmButtonText: '네',
              cancelButtonText: '이게 아닌데!',
              showCancelButton: true,
              heightAuto: false,
            }).then((res) => {
              if (res.isConfirmed) {
                var form = document.createElement('form');
                form.style.visibility = 'hidden';
                form.method = 'GET';
                form.action = storeUrl;
                document.body.appendChild(form);
                form.submit();
              }
            });
          }
          else {
            swal.fire({
              title: '이런!',
              html: '입력하신 주소로 스토어를 찾지 못했어요.<br>스토어 주소를 다시 한 번 확인해주세요.',
              icon: 'error',
              confirmButtonText: '어떻게 된거죠?',
              cancelButtonText: '알겠어요',
              showCancelButton: true,
              heightAuto: false,
            }).then((res) => {
              if (res.isConfirmed) {
                swal.fire({
                  title: '원인',
                  html: json.error,
                  confirmButtonText: '알겠어요',
                  showCancelButton: false,
                  heightAuto: false,
                });
              }
            });
          }
        });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
